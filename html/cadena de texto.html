<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadena de texto js</title>
    <link rel="icon" href="/img/js.png" type="image/x-icon" />
    <link href="/css/basicos.css" rel="stylesheet" />
</head>
<body>
    <h1>Cadena de texto js</h1>
    <script>
        // Cadena de texto 

        let nombre = "sebastian";
        let apellido = "Urrego";
        let saludo = new String("Hola a todos");
        let lorem = "         Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto. Lorem Ipsum ha sido el texto de relleno estándar de las industrias desde el año 1500, cuando un impresor (N. del T. persona que se dedica a la imprenta) desconocido usó una galería de textos y los mezcló de tal manera que logró hacer un libro de textos especimen. No sólo sobrevivió 500 años, sino que también ingresó como texto de relleno en documentos electrónicos, quedando esencialmente igual al original. Fue popularizado en los 60s con la creación de las hojas 'Letraset', las cuales contenían pasajes de Lorem Ipsum, y más recientemente con software de autoedición, como por ejemplo Aldus PageMaker, el cual incluye versiones de Lorem Ipsum.";

        console.log(nombre, apellido, saludo);
        console.log(
            nombre.length,
            apellido.length,
            saludo.length,
            nombre.toUpperCase(),
            apellido.toLowerCase(),
            lorem.includes("Ipsum"),
            lorem.includes("Sebastian"),
            lorem.trim(),
            lorem.split(""),
            lorem.split(","),
        );
    </script>
</body>
</html>
