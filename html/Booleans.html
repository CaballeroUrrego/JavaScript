<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans trabajando en ello de la manera mas facil</title>
</head>
<body>
    <h1>Booleans</h1>
    <script>
        let a = true;
        let b = false;
        let c = new Boolean(true);
        console.log(a, b, c);
        console.log(typeof a, typeof b, typeof c);
        console.log(a && b, a || b);
        console.log(!a);
    </script>
</body>
</html>
